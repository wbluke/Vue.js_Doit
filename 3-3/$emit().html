<html>
  <head>
    <title>$emit()</title>
  </head>
  <body>
    <div id="app">
      <!-- 3. show-log 이벤트가 v-on에 전달. 최상위 컴포넌트의 printText() 실행.-->
      <child-component v-on:show-log="printText"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {
        template: '<button v-on:click="showLog">show</button>', // 1. 버튼을 클릭하면 showLog() 메소드 실행
        methods: {  // 2. showLog 메소드 안에 this.$emit 실행. show-log 이벤트 발생.
          showLog: function(){
            this.$emit('show-log');
          }
        }
      });

      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        },
        methods: {
          printText: function(){  // 4. printText() 실행. console log 출력.
            console.log("received an event");
          }
        }
      });

    </script>
  </body>
</html>
