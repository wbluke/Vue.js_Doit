<html>
  <head>
    <title>Props</title>
  </head>
  <body>
    <div id="app">
      <!-- 4. v-bind 속성으로 상위 컴포넌트의 message를 하위 컴포넌트의 propsdata로 전달-->
      <child-component v-bind:propsdata="message"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {  // 2. 전역이면서 하위 컴포넌트 child-component
        props: ['propsdata'], // 3. props 설정
        template: '<p>{{ propsdata }}</p>'  // 5. message 전달받음
      });

      new Vue({ // 1. 인스턴스 생성
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        }
      });
    </script>
  </body>
</html>
