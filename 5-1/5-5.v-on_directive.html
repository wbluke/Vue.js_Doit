<html>
  <head>
    <title>v-on directive</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="clickBtn">클릭</button>
      <button v-on:click="clickButton(10)">클릭2</button>
      <button v-on:click="clickBtnConsole">클릭3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          clickBtn: function() {
            alert('clicked');
          },
          clickButton: function(num) {
            alert('clicked ' + num + ' times');
          },
          clickBtnConsole: function(event) {
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>
